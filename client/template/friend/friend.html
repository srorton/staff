<template name="friend">
    <h2>Friends</h2>
    <!--form info-->
    <p>
        <button class="btn btn-primary js-add-new">Add New</button>
    </p>

    {{> tabular table=TabularTables.Friend class="table table-striped table-bordered table-condensed"}}
</template>

<template name="friendInsert">
    <h1>Friend Insert</h1>
    <a href="{{pathFor 'friend'}}" class="btn btn-primary">Go Back</a>

    <form>
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" id="name" placeholder="Name">
            <label>Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="Gender">
            <label>Date of Birth</label>
            <input type="text" class="form-control" id="dateofbirth" placeholder="Date of Birth">
            <label>Address</label>
            <input type="text" class="form-control" id="address" placeholder="Address">

        </div>

        <button type="button" class="btn btn-primary  jsSave"><i class="fa fa-plus-square">Save</i></button>
        <button type="reset" class="btn btn-info">Reset</button>
        <!--<button type="text" class="btn btn-warning" id="update">Update</button>-->
    </form>
</template>


<template name="friendUpdate">
    <h1>Friend Update</h1>
    <a href="{{pathFor 'friend'}}" class="btn btn-primary">Go Back</a>

    <form>
        <!--form go to change information -->
        {{#with data}}

            <input type="hidden" id="_id" value="{{_id}}">

            <div class="form-group">
                <label>Name</label>
                <input type="text" class="form-control" id="name" placeholder="Name" value="{{name}}">

                <label>Gender</label>
                <input type="text" class="form-control" id="gender" placeholder="Gender" value="{{gender}}">

                <label>Date of Birth</label>
                <input type="text" class="form-control" id="dateofbirth" placeholder="Date of Birth" value="{{dateofbirth}}">


                <label>Address</label>
                <input type="text" class="form-control" id="address" placeholder="Address" value="{{address}}">

            </div>
        {{/with}}
        <button type="button" class="btn btn-primary" id="update">Update</button>
    </form>
</template>

<template name="friendfAction">
    <a href="#" class="js-update">Edit</a>
    /
    <a href="#" class="js-destroy">Delete</a>
</template>
